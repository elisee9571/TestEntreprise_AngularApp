<div class="container">
    <H5>Register</H5>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <!-- <p>Form value: {{ f.value | json}}</p>
        <p>Form valid: {{f.valid}}</p> -->

        <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="registerEmail" name="email" ngModel required>
        </div>
        <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" name="password" ngModel required>
        </div>
        <button [disabled]="f.invalid" type="submit" class="btn btn-primary">Sign In</button>
    </form>
</div>
